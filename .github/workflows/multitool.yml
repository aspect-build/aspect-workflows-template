on:
  workflow_dispatch:
  schedule:
    - cron: 1 2 */3 * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install multitool
        run: |
          url=https://github.com/theoremlp/multitool/releases/download/v0.9.0/multitool-x86_64-unknown-linux-gnu.tar.xz
          curl -L "$url" -o multitool.tar.xz
          tar -xf multitool.tar.xz
          sudo mv multitool /usr/local/bin/multitool
          sudo chmod +x /usr/local/bin/multitool

      - name: Run multitool update
        run: multitool update

      - name: Commit changes
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            branch="multitool-update-$(date +%Y%m%d)"
            git checkout -b "$branch"
            git add -A
            git commit -m "chore: run multitool update"
            git push origin "$branch"
            echo "branch=$branch" >> $GITHUB_ENV
          else
            echo "No changes to commit."
          fi

      - name: Create pull request
        if: env.branch != ''
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: run multitool update"
          body: |
            Automated update using [bazel-contrib/multitool](https://github.com/bazel-contrib/multitool)
          branch: ${{ env.branch }}
          base: main
          labels: automation, multitool
          assignees: alexeagle
