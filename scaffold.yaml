questions:
  - name: langs
    validate:
      min: 1
    prompt:
      multi: true
      message: Languages to be used in the project
      options:
        - JavaScript & TypeScript
        - Python
        - Go
        - Java
        - Scala
        - Kotlin
        - C & C++
        - Rust
        - Ruby
        - Shell (Bash)
  - name: codegen
    prompt:
      confirm: Setup code generation?
      description: "Installs https://copier.readthedocs.io/ (Python), https://yeoman.io (JS), and https://hay-kot.github.io/scaffold/ (Go)"
  - name: lint
    prompt:
      confirm: Setup format and linting?
      description: "Installs https://github.com/aspect-build/rules_lint"
  - name: proto
    prompt:
      confirm: Setup Protobuf and gRPC?
      description: "Install protobuf and gRPC modules from Google"
  - name: stamp
    prompt:
      confirm: Setup version stamping?
      description: "Read more: https://blog.aspect.build/versioning-releases-from-a-monorepo"
  - name: oci
    prompt:
      confirm: Setup OCI Containers?
      description: "Install rules_oci; see https://github.com/bazel-contrib/rules_oci"

features:
  - value: "{{ .Scaffold.lint }}"
    globs:
      - "*/tools/format/*"
      - "*/tools/lint/*"
      - "*/githooks/*"
  - value: "{{ and .Scaffold.lint .Computed.javascript }}"
    globs:
      - "*/prettier.config.cjs"
      - "*/eslint.config.mjs"
  - value: "{{ .Scaffold.stamp }}"
    globs:
      - "*/tools/workspace_status.sh"
      - "**/weekly_tag.yaml"
  - value: "{{ and .Scaffold.lint .Computed.shell }}"
    globs:
      - "*/.shellcheckrc"
  - value: "{{ .Computed.javascript }}"
    globs:
      - "**/package.json"
      - "*/pnpm-*.yaml"
      - "*/*.config.cjs*"
      - "*/*.config.mjs*"
      - "*/.npmrc"
      - "**/packages/**"
      - "*/.aspect/gazelle/package-json*.axl"
  - value: "{{ .Computed.python }}"
    globs:
      - "*/requirements/**"
      - "*/pyproject.toml"
      - "*/gazelle_python.yaml"
      - "*/.aspect/gazelle/py*.axl"
      - "*/tools/pytest/*"
  - value: "{{ .Computed.go }}"
    globs:
      - "*/go.mod"
      - "*/go.sum"
      - "*/tools/tools.go"
  - value: "{{ .Computed.kotlin }}"
    globs:
      - "*/ktlint-baseline.xml"
      - "*/.editorconfig"
  - value: "{{ .Computed.ruby }}"
    globs:
      - "*/Gemfile"
      - "*/Gemfile.lock"
      - "*/.ruby-version"
  - value: "{{ .Computed.java }}"
    globs:
      - "*/maven_install.json"
      - "*/tools/java17.bazelrc"
  - value: "{{ and .Scaffold.lint .Computed.java }}"
    globs:
      - "*/pmd.xml"
  - value: "{{ .Computed.cpp }}"
    globs:
      - "*/.clang-tidy"
  - value: "{{ .Scaffold.oci }}"
    globs:
      - "*/tools/oci/BUILD"
  - value: "{{ .Computed.platforms }}"
    globs:
      - "*/tools/platforms/*"
  - value: "{{ and .Scaffold.oci .Computed.python }}"
    globs:
      - "*/.aspect/gazelle/py3_image.axl"
      - "*/tools/oci/py3_image.bzl"
  - value: "{{ and .Scaffold.oci .Computed.go }}"
    globs:
      - "*/.aspect/gazelle/go_image.axl"
      - "*/tools/oci/go_image.bzl"
  - value: "{{ .Computed.rust }}"
    globs:
      - "*/Cargo.toml"
      - "*/src/main.rs"

computed:
  javascript: "{{ has \"JavaScript & TypeScript\" .Scaffold.langs }}"
  python: "{{ has \"Python\" .Scaffold.langs }}"
  go: "{{ has \"Go\" .Scaffold.langs }}"
  java: "{{ has \"Java\" .Scaffold.langs }}"
  scala: "{{ has \"Scala\" .Scaffold.langs }}"
  kotlin: "{{ has \"Kotlin\" .Scaffold.langs }}"
  cpp: "{{ has \"C & C++\" .Scaffold.langs }}"
  rust: "{{ has \"Rust\" .Scaffold.langs }}"
  shell: "{{ has \"Shell (Bash)\" .Scaffold.langs }}"
  ruby: "{{ has \"Ruby\" .Scaffold.langs }}"
  # Do we need to bazel_dep on platforms?
  platforms: "{{ .Scaffold.oci }}"
presets:
  kitchen-sink:
    lint: true
    langs:
      - 'C & C++'
      - 'JavaScript & TypeScript'
      - 'Python'
      - 'Go'
      - 'Kotlin'
      - 'Java'
      - 'Rust'
      - 'Ruby'
      - 'Shell (Bash)'
      - 'Scala'
    codegen: true
    stamp: true
    oci: true
  shell:
    langs: ['Shell (Bash)']
    lint: true
  go:
    codegen: true
    langs: ['Go']
    lint: true
    oci: true
  js:
    langs: ['JavaScript & TypeScript']
    codegen: true
    lint: true
  py:
    langs: ['Python']
    codegen: true
    lint: true
  java:
    langs: ['Java']
    proto: true
    lint: true
  kotlin:
    langs: ['Kotlin']
    lint: true
  cpp:
    langs: ['C & C++']
    lint: true
  rust:
    langs: ['Rust']
    lint: true
  ruby:
    langs: ['Ruby']
    lint: true
  scala:
    langs: ['Scala']
    lint: true
  minimal:
    langs: []
